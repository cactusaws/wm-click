<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align:center;font-family:sans-serif;background:#d2fdd2">
  <h1>ðŸŒŸ Clicker Game</h1>
  <div id="coins">Coins: 0</div>
  <button onclick="clickCoin()" style="font-size:24px;padding:20px;margin-top:20px">Click!</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    let coins = 0;
    function clickCoin() {
      coins++;
      document.getElementById("coins").innerText = "Coins: " + coins;
    }
  </script>
</body>
</html>
