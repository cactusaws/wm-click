<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер Арбузиков</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #014421 0%, #000000 100%);
      height: 100vh;
      font-family: 'Arial', sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }
    canvas.bg {
      position: absolute;
      z-index: 0;
    }
    #clicker {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
      width: 200px;
    }
    #counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00ff88;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 0 5px #00ff88;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
      animation: rise 1s ease-out forwards;
      color: #00ff88;
      font-size: 20px;
    }
    .particle.auto {
      color: #008844cc;
      font-size: 18px;
      font-weight: 900;
      display: flex;
      align-items: baseline;
    }
    .particle.auto sup {
      font-size: 10px;
      margin-left: 2px;
      position: relative;
      top: -0.7em;
      font-weight: 700;
      color: #004422cc;
    }
    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.5);
      }
    }
    #username {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #00ffaa;
      font-size: 16px;
      z-index: 3;
      text-shadow: 0 0 4px #00ffaa;
      pointer-events: none;
    }
    #upgrade-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 4;
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      transition: transform 0.2s;
      user-select: none;
    }
    #upgrade-btn:hover {
      transform: scale(1.05);
    }
    #upgrade-menu {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 300px;
      background: rgba(0, 0, 0, 0.9);
      color: #00ff88;
      z-index: 5;
      padding: 20px;
      box-sizing: border-box;
      border-top: 2px solid #00ff88;
      transition: bottom 0.4s ease;
      overflow-y: auto;
      user-select: none;
    }
    #upgrade-menu.active {
      bottom: 0;
    }
    #close-upgrades {
      position: absolute;
      top: 10px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #00ffaa;
      cursor: pointer;
      user-select: none;
    }
    #upgrade-menu h2 {
      margin-top: 0;
      color: #00ffaa;
      user-select: none;
    }
    .upgrade-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      background: #002e00aa;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ff88aa;
    }
    .upgrade-item img {
      width: 48px;
      height: 48px;
      margin-right: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #00ff88;
      user-select: none;
      pointer-events: none;
    }
    .upgrade-info {
      flex-grow: 1;
    }
    .upgrade-info h3 {
      margin: 0 0 5px 0;
      font-size: 20px;
      color: #00ffaa;
      user-select: none;
    }
    .upgrade-info p {
      margin: 0;
      font-size: 14px;
      color: #a0ffaa;
      user-select: none;
    }
    .upgrade-buy {
      background: #00ff88;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 5px #00ff88;
      user-select: none;
      transition: background-color 0.2s;
    }
    .upgrade-buy:disabled {
      background: #005500;
      cursor: default;
      box-shadow: none;
      color: #004400;
    }
    .upgrade-buy:hover:not(:disabled) {
      background-color: #33ff99;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <canvas class="bg"></canvas>
  <div id="counter">Арбузики: 0</div>
  <img src="assets/click.png" id="clicker" alt="Арбуз" />
  <div id="username">@unknown</div>
  <button id="upgrade-btn">Улучшения</button>

  <div id="upgrade-menu" aria-label="Меню улучшений" role="dialog" aria-modal="true">
    <button id="close-upgrades" aria-label="Закрыть меню улучшений">×</button>
    <h2>Улучшения</h2>
    <div class="upgrade-item" id="upgrade-double-click">
      <img src="assets/wm-2x.png" alt="Арбузный удвоитель" />
      <div class="upgrade-info">
        <h3>Арбузный удвоитель</h3>
        <p>Теперь за клик даётся +2 арбузика вместо +1.</p>
        <p>Стоимость: 100 арбузиков</p>
      </div>
      <button class="upgrade-buy" id="buy-double-click">Купить</button>
    </div>
    <div class="upgrade-item" id="upgrade-auto">
      <img src="assets/wm-auto.png" alt="Автоматический арбузник" />
      <div class="upgrade-info">
        <h3>Автоматический арбузник</h3>
        <p>Каждую секунду вы получаете +1 арбузик автоматически.</p>
        <p>Стоимость: 200 арбузиков</p>
      </div>
      <button class="upgrade-buy" id="buy-auto">Купить</button>
    </div>
  </div>

  <script>
    let count = Number(localStorage.getItem("watermelons") || 0);
    let clickValue = Number(localStorage.getItem("clickValue") || 1);
    let autoClickerBought = localStorage.getItem("autoClickerBought") === "true";
    let doubleClickBought = localStorage.getItem("doubleClickBought") === "true";
    let lastClickX = null;
    let lastClickY = null;

    const counter = document.getElementById("counter");
    const clicker = document.getElementById("clicker");
    const upgradeBtn = document.getElementById("upgrade-btn");
    const upgradeMenu = document.getElementById("upgrade-menu");
    const closeBtn = document.getElementById("close-upgrades");
    const buyDoubleClickBtn = document.getElementById("buy-double-click");
    const buyAutoBtn = document.getElementById("buy-auto");

    function updateCounter() {
      counter.textContent = `Арбузики: ${count}`;
    }
    function createParticle(x, y, text, isAuto = false) {
      const particle = document.createElement("div");
      particle.className = "particle";
      if (isAuto) {
        particle.classList.add("auto");
        particle.innerHTML = `${text}<sup>A</sup>`;
      } else {
        particle.textContent = text;
      }
      particle.style.left = x + "px";
      particle.style.top = y + "px";
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }
    clicker.addEventListener("click", (e) => {
      count += clickValue;
      localStorage.setItem("watermelons", count);
      updateCounter();
      createParticle(e.clientX, e.clientY, "+" + clickValue);
      lastClickX = e.clientX;
      lastClickY = e.clientY;
      checkUpgradesAvailability();
    });
    function checkUpgradesAvailability() {
      buyDoubleClickBtn.disabled = !(count >= 100 && !doubleClickBought);
      buyAutoBtn.disabled = !(count >= 200 && !autoClickerBought);
    }
    buyDoubleClickBtn.addEventListener("click", () => {
      if (count >= 100 && !doubleClickBought) {
        count -= 100;
        localStorage.setItem("watermelons", count);
        clickValue = 2;
        localStorage.setItem("clickValue", clickValue);
        doubleClickBought = true;
        localStorage.setItem("doubleClickBought", "true");
        updateCounter();
        buyDoubleClickBtn.disabled = true;
        buyDoubleClickBtn.textContent = "Куплено";
        checkUpgradesAvailability();
      }
    });
    buyAutoBtn.addEventListener("click", () => {
      if (count >= 200 && !autoClickerBought) {
        count -= 200;
        localStorage.setItem("watermelons", count);
        autoClickerBought = true;
        localStorage.setItem("autoClickerBought", "true");
        updateCounter();
        buyAutoBtn.disabled = true;
        buyAutoBtn.textContent = "Куплено";
        startAutoClicker();
        checkUpgradesAvailability();
      }
    });
    if (doubleClickBought) {
      buyDoubleClickBtn.disabled = true;
      buyDoubleClickBtn.textContent = "Куплено";
      clickValue = 2;
      localStorage.setItem("clickValue", clickValue);
    } else {
      buyDoubleClickBtn.disabled = true;
    }
    if (autoClickerBought) {
      buyAutoBtn.disabled = true;
      buyAutoBtn.textContent = "Куплено";
      startAutoClicker();
    } else {
      buyAutoBtn.disabled = true;
    }
    checkUpgradesAvailability();
    updateCounter();

    let autoInterval = null;
    function startAutoClicker() {
      if (autoInterval) return;
      autoInterval = setInterval(() => {
        count += clickValue;
        localStorage.setItem("watermelons", count);
        updateCounter();
        let x, y;
        if (lastClickX !== null && lastClickY !== null) {
          x = lastClickX;
          y = lastClickY;
        } else {
          const rect = clicker.getBoundingClientRect();
          x = rect.left + rect.width / 2;
          y = rect.top + rect.height / 2;
        }
        createParticle(x, y, "+" + clickValue, true);
      }, 1000);
    }

    // Фоновые арбузы
    const canvas = document.querySelector(".bg");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    const bg = new Image();
    bg.src = "assets/bg.png";
    const arbs = [];
    const maxArbs = 50;
    for (let i = 0; i < maxArbs; i++) {
      arbs.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: 40 + Math.random() * 50,
        speedX: -1 + Math.random() * 2,
        speedY: -1 + Math.random() * 2,
        opacity: 0.3 + Math.random() * 0.7,
        angle: Math.random() * Math.PI * 2,
        rotateSpeed: 0.005 + Math.random() * 0.01
      });
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let a of arbs) {
        ctx.save();
        ctx.globalAlpha = a.opacity;
        ctx.translate(a.x, a.y);
        ctx.rotate(a.angle);
        ctx.drawImage(bg, -a.size / 2, -a.size / 2, a.size, a.size);
        ctx.restore();
        a.x += a.speedX;
        a.y += a.speedY;
        a.angle += a.rotateSpeed;
        if (a.x < -100) a.x = W + 100;
        if (a.y < -100) a.y = H + 100;
        if (a.x > W + 100) a.x = -100;
        if (a.y > H + 100) a.y = -100;
      }
      requestAnimationFrame(draw);
    }
    bg.onload = draw;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    // Telegram username
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user?.username) {
          document.getElementById("username").textContent = "@" + user.username;
        }
      }
    });

    // Upgrade menu toggle
    upgradeBtn.addEventListener("click", () => {
      upgradeMenu.classList.add("active");
    });
    closeBtn.addEventListener("click", () => {
      upgradeMenu.classList.remove("active");
    });
  </script>
</body>
</html>
