<head>
  <meta charset="UTF-8">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --watermelon-rind: #43a047;
      --watermelon-flesh: #ff4f5a;
      --watermelon-seed: #222;
      --watermelon-light: #f2f2f2;
      --watermelon-dark: #202020;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }
    body {
      text-align: center;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      background: linear-gradient(135deg, var(--watermelon-rind) 0%, var(--watermelon-flesh) 100%);
      transition: background 0.5s, color 0.5s;
      color: var(--watermelon-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body.dark {
      background: linear-gradient(135deg, #1b5e20 0%, #b71c1c 100%);
      color: var(--watermelon-light);
    }
    h1 {
      font-size: 2.5em;
      margin: 40px 0 20px;
      color: var(--watermelon-rind);
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff4f5a, 0 0 5px #fff;
      letter-spacing: 1px;
    }
    .seed {
      display: inline-block;
      width: 16px;
      height: 24px;
      background: var(--watermelon-seed);
      border-radius: 50% 50% 60% 60%;
      margin: 0 2px;
      transform: rotate(-15deg);
      box-shadow: 0 4px 8px #0002;
    }
    #coins {
      font-size: 1.7em;
      margin: 28px 0 18px;
      color: var(--watermelon-seed);
      background: rgba(255,255,255,0.55);
      border-radius: 16px;
      display: inline-block;
      padding: 8px 24px;
      box-shadow: 0 2px 6px #0001;
    }
    body.dark #coins {
      background: rgba(32,32,32,0.5);
      color: #fff;
    }

    #click-btn {
      border: none;
      background: none;
      padding: 0;
      margin: 20px auto;
      cursor: pointer;
    }

    #click-btn img {
      width: 200px;
      height: auto;
      transition: transform 0.1s ease;
      user-select: none;
    }

    #click-btn:active img {
      transform: scale(0.97);
    }

    .theme-switcher, .lang-switcher {
      margin-top: 16px;
      font-size: 1.1em;
      background: #fff8;
      border-radius: 16px;
      padding: 7px 18px;
      border: 2px solid #43a04755;
      cursor: pointer;
      color: var(--watermelon-seed);
      transition: background 0.3s, color 0.3s;
      display: inline-block;
      margin-right: 12px;
    }

    body.dark .theme-switcher, body.dark .lang-switcher {
      background: #2228;
      color: #fff;
      border-color: #1b5e2055;
    }
  </style>
