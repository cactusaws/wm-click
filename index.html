<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Арбузный Кликер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0f0 url('assets/bg.png') repeat;
      animation: bg-move 20s linear infinite;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }
    @keyframes bg-move {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #clicker {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #clicker:active {
      transform: scale(0.95);
    }
    .stats {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }
    .upgrades {
      margin-top: 20px;
    }
    .upgrade {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .upgrade:hover {
      background: rgba(0,0,0,0.7);
    }
    .upgrade img {
      width: 40px;
      margin-right: 10px;
    }
    .particle {
      position: absolute;
      color: white;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 5px #0f0;
    }
    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="notification" id="notify"></div>

  <div class="center">
    <div class="stats" id="counter">0 арбузиков</div>
    <img id="clicker" src="assets/click.png">
    <div class="upgrades">
      <div class="upgrade" onclick="buyDouble()">
        <img src="assets/wm-2x.png">
        <div>
          <div><b>Арбузный удвоитель</b></div>
          <div>+1 арбузик за клик (100 арбузиков)</div>
        </div>
      </div>
      <div class="upgrade" onclick="buyAuto()">
        <img src="assets/wm-auto.png">
        <div>
          <div><b>Автоматический арбузник</b></div>
          <div>+1 в секунду (250 арбузиков)</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let watermelons = Number(localStorage.getItem("watermelons")) || 0;
    let perClick = Number(localStorage.getItem("perClick")) || 1;
    let autoClick = Number(localStorage.getItem("autoClick")) || 0;
    let lastPlayed = Number(localStorage.getItem("lastPlayed")) || Date.now();

    const counter = document.getElementById("counter");
    const clicker = document.getElementById("clicker");
    const notify = document.getElementById("notify");

    function showNotification(msg) {
      notify.innerText = msg;
      notify.style.display = "block";
      setTimeout(() => {
        notify.style.display = "none";
      }, 4000);
    }

    function spawnParticle(text, x, y, isAuto = false) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.innerText = text + (isAuto ? "⁽ᴬ⁾" : "");
      particle.style.left = x + "px";
      particle.style.top = y + "px";
      particle.style.fontSize = "18px";
      if (isAuto) particle.style.color = "#0c0";
      document.body.appendChild(particle);
      let rise = 0;
      const interval = setInterval(() => {
        rise += 1;
        particle.style.top = (y - rise) + "px";
        particle.style.opacity = 1 - rise / 50;
        if (rise > 50) {
          clearInterval(interval);
          particle.remove();
        }
      }, 16);
    }

    function saveGame() {
      localStorage.setItem("watermelons", watermelons);
      localStorage.setItem("perClick", perClick);
      localStorage.setItem("autoClick", autoClick);
      localStorage.setItem("lastPlayed", Date.now());
    }

    function updateCounter() {
      counter.innerText = `${Math.floor(watermelons)} арбузиков`;
    }

    function handleClick(e) {
      watermelons += perClick;
      updateCounter();
      const x = e.clientX, y = e.clientY;
      spawnParticle("+" + perClick, x, y);
      saveGame();
    }

    function buyDouble() {
      if (watermelons >= 100) {
        watermelons -= 100;
        perClick += 1;
        updateCounter();
        saveGame();
        showNotification("Улучшено: Арбузный удвоитель!");
      }
    }

    function buyAuto() {
      if (watermelons >= 250) {
        watermelons -= 250;
        autoClick += 1;
        updateCounter();
        saveGame();
        showNotification("Установлен Автоматический арбузник!");
      }
    }

    clicker.addEventListener("click", handleClick);

    setInterval(() => {
      if (autoClick > 0) {
        watermelons += perClick * autoClick;
        updateCounter();
        const x = clicker.getBoundingClientRect().left + 100;
        const y = clicker.getBoundingClientRect().top + 100;
        spawnParticle("+" + perClick * autoClick, x, y, true);
        saveGame();
      }
    }, 1000);

    // Offline income
    const now = Date.now();
    const minutesOffline = Math.min(10, Math.floor((now - lastPlayed) / 60000));
    if (minutesOffline > 0 && autoClick > 0) {
      const gained = minutesOffline * 60 * perClick * autoClick;
      watermelons += gained;
      updateCounter();
      showNotification(`Вы были оффлайн ${minutesOffline} минут.\nЗаработано: ${gained} арбузиков`);
      saveGame();
    }

    updateCounter();
  </script>
</body>
</html>
