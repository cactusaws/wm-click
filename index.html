<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Арбуз Кликер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to top left, #0f0f0f, #1a1a1a);
      height: 100vh;
      color: white;
    }

    .space {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .space img {
      position: absolute;
      width: 64px;
      height: 64px;
      animation: fly 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes fly {
      0% {
        transform: translate(100vw, 100vh) rotate(0deg);
      }
      100% {
        transform: translate(-10vw, -10vh) rotate(720deg);
      }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .watermelon {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .watermelon:active {
      transform: scale(1.1);
    }

    .counter {
      font-size: 2rem;
      margin-top: 10px;
    }

    .particle {
      position: absolute;
      font-size: 1.2rem;
      color: #ff4;
      pointer-events: none;
      opacity: 1;
      animation: float 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="space" id="space"></div>

  <div class="center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Watermelon_icon.svg/512px-Watermelon_icon.svg.png" 
         class="watermelon" id="melon" alt="Арбуз">
    <div class="counter">Арбузиков: <span id="count">0</span></div>
  </div>

  <script>
    const melon = document.getElementById('melon');
    const countDisplay = document.getElementById('count');
    let count = Number(localStorage.getItem('melons') || 0);
    const perClick = 1;

    countDisplay.textContent = count;

    melon.addEventListener('click', (e) => {
      count += perClick;
      localStorage.setItem('melons', count);
      countDisplay.textContent = count;
      spawnParticle(e.clientX, e.clientY, `+${perClick}`);
    });

    function spawnParticle(x, y, text) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.textContent = text;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }

    // generate floating watermelons
    const space = document.getElementById('space');
    function spawnMelons() {
      for (let i = 0; i < 10 + Math.random() * 10; i++) {
        const img = document.createElement('img');
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Watermelon_icon.svg/512px-Watermelon_icon.svg.png';
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.top = Math.random() * window.innerHeight + 'px';
        img.style.animationDuration = (15 + Math.random() * 10) + 's';
        space.appendChild(img);
        setTimeout(() => img.remove(), 20000);
      }
    }
    setInterval(spawnMelons, 4000);
    spawnMelons();
  </script>
</body>
</html>
