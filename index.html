<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Арбуз Кликер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: black;
    }

    canvas.bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    .clicker {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .clicker:active {
      transform: scale(0.95);
    }

    .counter {
      font-size: 32px;
      margin-top: 10px;
    }

    .particle {
      position: absolute;
      color: #4fff4f;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      animation: rise 1s ease-out forwards;
      z-index: 100;
    }

    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <canvas class="bg"></canvas>
  <div class="container">
    <img src="click.png" alt="Click" class="clicker" id="clicker">
    <div class="counter" id="counter">Арбузики: 0</div>
  </div>

  <script>
    const canvas = document.querySelector('.bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    const resize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resize);
    resize();

    const watermelonImg = new Image();
    watermelonImg.src = 'bg.png';

    const bgObjects = [];
    for (let i = 0; i < 40; i++) {
      bgObjects.push({
        x: Math.random() * w,
        y: Math.random() * h,
        speed: 0.5 + Math.random(),
        size: 30 + Math.random() * 40,
        angle: Math.random() * 2 * Math.PI
      });
    }

    function drawBackground() {
      ctx.clearRect(0, 0, w, h);
      for (let obj of bgObjects) {
        obj.x -= obj.speed * Math.cos(Math.PI / 4);
        obj.y -= obj.speed * Math.sin(Math.PI / 4);
        if (obj.x < -100 || obj.y < -100) {
          obj.x = w + Math.random() * 100;
          obj.y = h + Math.random() * 100;
        }
        ctx.drawImage(watermelonImg, obj.x, obj.y, obj.size, obj.size);
      }
      requestAnimationFrame(drawBackground);
    }

    watermelonImg.onload = drawBackground;

    // Click logic
    let count = parseInt(localStorage.getItem('watermelons') || '0');
    const counter = document.getElementById('counter');
    const clicker = document.getElementById('clicker');

    function updateCounter() {
      counter.textContent = 'Арбузики: ' + count;
      localStorage.setItem('watermelons', count);
    }

    clicker.addEventListener('click', (e) => {
      count++;
      updateCounter();
      const part = document.createElement('div');
      part.className = 'particle';
      part.textContent = '+1';
      part.style.left = (e.clientX - 10) + 'px';
      part.style.top = (e.clientY - 20) + 'px';
      document.body.appendChild(part);
      setTimeout(() => part.remove(), 1000);
    });

    updateCounter();
  </script>
</body>
</html>
